<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of If else</title>
</head>

<body>
     <h1 align="center">
          Example of If else
     </h1>
     <h2>
          Q - Write a programe to findout whether the number is negative or positive
     </h2>

     <script>
          var number1 = 50;

          // < , > , <= , >= , == , != , === 
          if (number1 < 0) {
               alert("number is negative number ");
          }
          else {
               alert("number is positive number ");
          }
     </script>
</body>

</html>
