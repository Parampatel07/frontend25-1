<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of If else</title>
</head>

<body>
     <h1 align="center">
          Example of If else
     </h1>

     <script>
          var number1 = prompt("enter number 1",2);
          var number2 = prompt("enter number 2",4);

          // < , > , <= , >= , == , != , === 
          if (number1 > number2) {
               alert("number 1 is greater ");
          }
          else 
          {
               alert("Number 2 is greater ");
          }
          // && ||
          // logical opertor 

     </script>
</body>

</html>
