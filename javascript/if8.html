<body>
     <h1>
          Example of If Else 
     </h1>
     <h2>
          Write a programe to findout Wether the given alphabet is first or not 
     </h2>

     <script>
          var alphabet = 'h';

          if(alphabet != 'a')
          {
               alert("The given alphabet is not first alphabet ")
          }
          else
          {
               alert("The given alphabet is first alphabet ")
          }
     </script>
</body>
