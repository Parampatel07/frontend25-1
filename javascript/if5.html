<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of If else</title>
</head>

<body>
     <h1 align="center">
          Example of If else
     </h1>
     <h2>
          Q - Write a programe to findout wether the given number is odd or even 
     </h2>
     <h3>
          1000,2000,3000,4000,5000,....
     </h3>

     <script>
          var number = 3;

          // < , > , <= , >= , != , == 
          if(number % 2 == 0)
          {
               alert("Number is even ");
          }
          else
          {
               alert("Number is odd ");
          }
     </script>
</body>

</html>
