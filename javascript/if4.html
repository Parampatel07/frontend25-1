<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of If else</title>
</head>

<body>
     <h1 align="center">
          Example of If else
     </h1>
     <h2>
          Q - Write a programe to findout wether the given year is millineum year or not
     </h2>
     <h3>
          1000,2000,3000,4000,5000,....
     </h3>

     <script>
          var year = prompt("Enter year",2000)

          // < , > , <= , >= , != , == 
          if (year % 1000 == 0) {
               alert("Year is Millineum year ");
          }
          else {
               alert("year is Not Millineum year");
          }
     </script>
</body>

</html>
