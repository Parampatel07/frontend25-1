<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-danger">
                        <h3>Sign up</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="row">
                                <div class="col">
    <label class="form-label" for="surname">Surname</label>                                    
    <input type="text" id="surname" name="surname" class="form-control" required placeholder="enter your surname" />
                                </div>
                                <div class="col">
    <label class="form-label" for="name">Name</label>                                
    <input type="text" id="name" name="name" class="form-control" required placeholder="enter only your name" />
                                </div>
                                <div class="col">
    <label class="form-label" for="fathername">Fathername</label>                                
    <input type="text" id="fathername" name="fathername" class="form-control" required placeholder="enter father/mothername " />                                   
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <label class="form-label" for="email">Email address</label>                                    
                                    <input type="email" id="email" name="email" class="form-control" required placeholder="enter your email address" />
                                </div>
                                <div class="col">
                                    <label class="form-label" for="password">Password</label>                                    
                                    <input type="password" id="password" name="password" class="form-control" required placeholder="enter your password (should include letters, digit and symbols)" />
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <label class="form-label" for="mobile">Mobile no</label>                                    
                                    <input type="tel" id="mobile" name="mobile" class="form-control" required placeholder="10 digit mobile no" />
                                </div>
                                <div class="col">
                                    <label class="form-label" for="photo">Select Photo</label>                                    
                                    <input type="file" id="photo" name="photo" class="form-control" required accept="image/*" />
                                </div>
                                <div class="col">
                                    <div>Select Gender</div>
                                    <div class="form-check">
                                        <input type="radio" name="gender" id="male" class='form-check-input' value='1' />
                                        <label for="male" class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="gender" id="female" class='form-check-input' value='2' />
                                        <label for="female" class="form-check-label">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                              <div class="col">
                                <label for="country" class="form-label">Select Country</label>
                                <select class="form-select" name="country" id="country">
                                    <option value="">Select</option>
                                    <option value="afghanistan">Afghanistan</option>
                                    <option value="armenia">Armenia</option>
                                    <option value="azerbaijan">Azerbaijan</option>
                                    <option value="bahrain">Bahrain</option>
                                    <option value="bangladesh">Bangladesh</option>
                                    <option value="bhutan">Bhutan</option>
                                    <option value="brunei">Brunei</option>
                                    <option value="cambodia">Cambodia</option>
                                    <option value="china">China</option>
                                    <option value="cyprus">Cyprus</option>
                                    <option value="georgia">Georgia</option>
                                    <option value="india">India</option>
                                    <option value="indonesia">Indonesia</option>
                                    <option value="iran">Iran</option>
                                    <option value="iraq">Iraq</option>
                                    <option value="israel">Israel</option>
                                    <option value="japan">Japan</option>
                                    <option value="jordan">Jordan</option>
                                    <option value="kazakhstan">Kazakhstan</option>
                                    <option value="kuwait">Kuwait</option>
                                    <option value="kyrgyzstan">Kyrgyzstan</option>
                                    <option value="laos">Laos</option>
                                    <option value="lebanon">Lebanon</option>
                                    <option value="malaysia">Malaysia</option>
                                    <option value="maldives">Maldives</option>
                                    <option value="mongolia">Mongolia</option>
                                    <option value="myanmar">Myanmar (Burma)</option>
                                    <option value="nepal">Nepal</option>
                                    <option value="northKorea">North Korea</option>
                                    <option value="oman">Oman</option>
                                    <option value="pakistan">Pakistan</option>
                                    <option value="palestine">Palestine</option>
                                    <option value="philippines">Philippines</option>
                                    <option value="qatar">Qatar</option>
                                    <option value="saudiArabia">Saudi Arabia</option>
                                    <option value="singapore">Singapore</option>
                                    <option value="southKorea">South Korea</option>
                                    <option value="sriLanka">Sri Lanka</option>
                                    <option value="syria">Syria</option>
                                    <option value="taiwan">Taiwan</option>
                                    <option value="tajikistan">Tajikistan</option>
                                    <option value="thailand">Thailand</option>
                                    <option value="timorLeste">Timor-Leste</option>
                                    <option value="turkmenistan">Turkmenistan</option>
                                    <option value="unitedArabEmirates">United Arab Emirates</option>
                                    <option value="uzbekistan">Uzbekistan</option>
                                    <option value="vietnam">Vietnam</option>
                                    <option value="yemen">Yemen</option>
                                </select>
                              </div>
                              <div class="col">
                                <div>Select language</div>
                                <div class="form-check-inline">
                                    <input type="checkbox" name="gujarati" id="gujarati" class='form-check-input' value='1' />
                                    <label for="gujarati" class="form-check-label">gujarati</label>
                                </div>
                                <div class="form-check-inline">
                                    <input type="checkbox" name="hindi" id="hindi" class='form-check-input' value='2' />
                                    <label for="hindi" class="form-check-label">hindi</label>
                                </div>
                                <div class="form-check-inline">
                                    <input type="checkbox" name="english" id="english" class='form-check-input' value='4' />
                                    <label for="English" class="form-check-label">English</label>
                                </div>

                              </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <label class="form-label" for="address1">Address Line 1</label>                                
                                    <textarea type="text" id="address1" name="address1" class="form-control" required >
                                    </textarea>
                                </div>
                                <div class="col">
                                    <label class="form-label" for="address2">Address Line 2</label>                                
                                    <textarea type="text" id="address2" name="address2" class="form-control" required >
                                    </textarea>
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-danger w-100 mt-4">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
