<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Time tag in html</h1>
    <h2>Time tag with specific date & time</h2>
    <p>India Pakistan match will start <time datetime="2023-09-10T15:00">3:00PM on 10th september 2023</time></p>

    <h2>Time tag with specific range</h2>
    <p>store open every weekday at <time datetime="2023-09-10T10:00">10:00 AM</time> and close at <time datetime="2023-09-10T18:00">06:00 PM</time></p>
</body>
</html>
